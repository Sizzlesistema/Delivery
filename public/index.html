<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compre o melhor hambúrguer, pizza e mais com o Sizzle Delivery!">
    <meta name="keywords" content="hamburguer, pizza, delivery, comida, rápido">
    <meta name="author" content="Sizzle Delivery">
    <title>Sizzle Delivery</title>
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-banner"></div>
        <div class="header-content">
            <img src="/images/logo.png" alt="Logo da Loja" class="header-logo">
            <h1 class="header-title">Sizzle Delivery</h1>
        </div>
    </header>

    <div class="container">
        <div class="categories">
            <button onclick="filterItems('hamburgueres')">Hambúrgueres</button>
            <button onclick="filterItems('pizzas')">Pizzas</button>
            <button onclick="filterItems('saladas')">Saladas</button>
            <button onclick="filterItems('combos')">Combos</button>
            <button onclick="filterItems('porcoes')">Porções</button>
            <button onclick="resetFilter()">Mostrar Todos</button>
        </div>

        <section id="hamburgueres" class="filtered">
            <h2>Hambúrgueres</h2>
            <!-- Repetição de cards -->
        </section>

        <section id="pizzas" class="filtered hidden">
            <h2>Pizzas</h2>
            <!-- Repetição de cards -->
        </section>

        <section id="saladas" class="filtered hidden">
            <h2>Saladas</h2>
            <!-- Repetição de cards -->
        </section>

        <section id="combos" class="filtered hidden">
            <h2>Combos</h2>
            <!-- Repetição de cards -->
        </section>

        <section id="porcoes" class="filtered hidden">
            <h2>Porções</h2>
            <!-- Repetição de cards -->
        </section>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Digite seu telefone</h2>
            <input type="text" id="telefone" placeholder="Digite seu telefone" />
            <button onclick="buscarWhatsApp()">Buscar</button>

            <div id="whatsappInfo" style="display: none;">
                <p>Nome encontrado: <span id="whatsappName"></span></p>
            </div>
            <button id="nextBtn" style="display: none;" onclick="avancarPedido()">Avançar</button>
        </div>
    </div>

    <footer>
        <a href="index.html">
            <i class="fas fa-home icon"></i>
            <span class="icon-label">Início</span>
        </a>
        <a href="#">
            <i class="fas fa-th-list icon"></i>
            <span class="icon-label">Categorias</span>
        </a>
        <a href="#">
            <i class="fas fa-user icon"></i>
            <span class="icon-label">Perfil</span>
        </a>
        <a href="#">
            <i class="fas fa-shopping-cart icon"></i>
            <span class="icon-label">Carrinho</span>
        </a>
    </footer>

    <script src="/scripts/main.js"></script>
    <script src="/scripts/modal.js"></script>
</body>
</html>
