<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore as categorias da Sizzle Delivery e encontre seus pratos favoritos.">
    <meta name="keywords" content="categorias, hambúrguer, pizza, salada, combos, delivery">
    <meta name="author" content="Sizzle Delivery">
    <title>Categorias - Sizzle Delivery</title>
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/theme.css">
    <script src="/scripts/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-banner"></div>
        <div class="header-content">
            <img src="/images/logo.png" alt="Logo da Loja" class="header-logo">
            <h1 class="header-title">Sizzle Delivery</h1>
        </div>
    </header>

    <div class="container">
        <div class="categories">
            <!-- Categorias -->
            <div class="category-card">
                <h2>Categorias</h2>
                <img src="/images/burger.png" alt="Hambúrgueres" class="category-image">
                <h3 class="category-title">Hambúrgueres</h3>
                <a href="index.html#hamburgueres" class="button">Explorar</a>
            </div>

            <div class="category-card">
                <img src="/images/pizza.png" alt="Pizzas" class="category-image">
                <h3 class="category-title">Pizzas</h3>
                <a href="index.html#pizzas" class="button">Explorar</a>
            </div>

            <div class="category-card">
                <img src="/images/salada.png" alt="Saladas" class="category-image">
                <h3 class="category-title">Saladas</h3>
                <a href="index.html#saladas" class="button">Explorar</a>
            </div>

            <div class="category-card">
                <img src="/images/combos.png" alt="Combos" class="category-image">
                <h3 class="category-title">Combos</h3>
                <a href="index.html#combos" class="button">Explorar</a>
            </div>

            <div class="category-card">
                <img src="/images/porcoes.png" alt="Porções" class="category-image">
                <h3 class="category-title">Porções</h3>
                <a href="index.html#porcoes" class="button">Explorar</a>
            </div>
        </div>
    </div>

    <footer>
        <a href="index.html">
            <i class="fas fa-home icon"></i>
            <span class="icon-label">Início</span>
        </a>
        <a href="categorias.html">
            <i class="fas fa-th-list icon"></i>
            <span class="icon-label">Categorias</span>
        </a>
        <a href="perfil.html">
            <i class="fas fa-user icon"></i>
            <span class="icon-label">Perfil</span>
        </a>
        <a href="Carrinho.html">
            <i class="fas fa-shopping-cart icon"></i>
            <span class="icon-label">Carrinho</span>
        </a>
    </footer>
</body>
</html>
